<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - BlyatLauncher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "shadow-pulse": "shadow-pulse 2s infinite",
            },
            keyframes: {
              "shadow-pulse": {
                "0%, 100%": { boxShadow: "0px 0px 25px 15px rgba(99, 179, 237, 0.6)" },
                "50%": { boxShadow: "0px 0px 25px 15px rgba(99, 179, 237, 1)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-black/70 p-8 rounded-lg w-full max-w-md shadow-[0px_0px_25px_15px_#63b3ed] animate-shadow-pulse">
      <h1 class="text-2xl font-bold text-center text-white mb-6">Connexion</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-white mb-2">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required class="w-full px-3 py-2 rounded bg-gray-900/60 text-white focus:outline-none" />
        </div>
        <div>
          <label for="password" class="block text-white mb-2">Mot de passe</label>
          <input type="password" id="password" name="password" required class="w-full px-3 py-2 rounded bg-gray-900/60 text-white focus:outline-none" />
        </div>
        <div id="login-error" class="text-red-500 text-sm hidden"></div>
        <button type="submit" class="mt-5 w-full bg-gradient-to-r from-sky-300 to-violet-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Se connecter</button>
      </form>
    </div>
    <script>
      require("./pages/login.js");
    </script>
  </body>
</html>
